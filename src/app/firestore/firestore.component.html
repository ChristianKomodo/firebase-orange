<h2>This User's Data</h2>
<p>Data for user {{ (user$ | async)?.email }}</p>

<p *ngIf="userData$">{{ userData$ | async | json }}</p>

<form [formGroup]="dataForm" (ngSubmit)="updateUserData()">
  <label for="movie">Enter a Favorite Movie</label>
  <br />
  <input type="text" id="movie" formControlName="movie" required />
  <br />
  <button
    type="submit"
    (ngSubmit)="updateUserData()"
    [disabled]="dataForm.invalid"
  >
    Submit
  </button>
</form>
