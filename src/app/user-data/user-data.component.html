<h2>Your User Data</h2>

<form [formGroup]="movieDataForm" (ngSubmit)="updateUserData()">
  <label for="movie">Enter a Favorite Movie</label>
  <br />
  <input type="text" id="title" formControlName="title" required />
  <br />
  <button
    type="submit"
    (ngSubmit)="updateUserData()"
    [disabled]="movieDataForm.invalid"
  >
    Submit
  </button>
</form>
