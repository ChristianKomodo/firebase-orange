<div class="user-tools">
    <ng-container *ngIf="!user">
        <button class="nav-button" (click)="clicked()">Sign Up</button>
        <button class="nav-button" (click)="clicked()">Log In</button>
    </ng-container>
    <ng-container *ngIf="user">
        <button class="nav-label" (click)="clicked()">User: {{ user.email }}</button>
        <button class="nav-button" (click)="clicked()">Log Out</button>
    </ng-container>
</div>

<p>user:</p>
<pre>{{ user | json }}</pre>
