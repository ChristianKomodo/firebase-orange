<div class="user-tools">
  <ng-container *ngIf="user$ | async else nouser">
    <button class="nav-label">
      User: {{ (user$ | async)?.email }}
    </button>
    <button class="nav-button" (click)="logOut()">Log Out</button>
  </ng-container>
  <ng-template #nouser>
    <button class="nav-button" (click)="navigateTo('user-form')">Log In / Sign Up</button>
  </ng-template>
</div>
